<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="calculator-buttons">
            <button id="cleanDisplay">CE</button>
            <button id="cleanCalculation">C</button>
            <button id="backspace">«</button>
            <button id="operator_division">/</button>
            <button id="number7">7</button>
            <button id="number8">8</button>
            <button id="number9">9</button>
            <button id="operator_multiply">*</button>
            <button id="number4">4</button>
            <button id="number5">5</button>
            <button id="number6">6</button>
            <button id="operator_subtraction">-</button>
            <button id="number1">1</button>
            <button id="number2">2</button>
            <button id="number3">3</button>
            <button id="operator_addition">+</button>
            <button id="reverse">±</button>
            <button id="number0">0</button>
            <button id="comma">,</button>
            <button id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
